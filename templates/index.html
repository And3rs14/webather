<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="/static/styles.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;

    }

    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/static/weather-themed-background.jpg') no-repeat center center fixed;
        background-size: cover;
        filter: blur(5px);
        /* Aplica un desenfoque de 5px */
        z-index: -1;
        /* Mantiene el fondo detrás de las cards */
    }

    .dashboard {
        display: flex;
        gap: 20px;
    }

    .card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        width: 150px;
    }

    .card h2 {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #00796b;
    }

    .card .icon {
        font-size: 3em;
        margin-bottom: 10px;
        color: #004d40;
    }

    .card .value {
        font-size: 2em;
        color: #004d40;
    }

    .temperature {
        background-color: #ffccbc;
    }

    .wind-speed {
        background-color: #c5cae9;
    }

    .wind-direction {
        background-color: #b3e5fc;
    }

    .humidity {
        background-color: #dcedc8;
    }

    .precipitation {
        background-color: #b2ebf2;
    }
</style>

<body>

    <div class="background"></div>

    <div class="dashboard">
        <div class="card temperature">
            <h2>Temperature</h2>
            <div class="icon">&#9925;</div>
            <div class="value" id="temperature">Loading...</div>
        </div>
        <div class="card wind-speed">
            <h2>Wind Speed</h2>
            <div class="icon">&#127788;</div>
            <div class="value" id="wind_speed">Loading...</div>
        </div>
        <div class="card wind-direction">
            <h2>Wind Direction</h2>
            <div class="icon">&#10149;</div>
            <div class="value" id="wind_direction">Loading...</div>
        </div>
        <div class="card humidity">
            <h2>Humidity</h2>
            <div class="icon">&#128167;</div>
            <div class="value" id="humidity">Loading...</div>
        </div>
        <div class="card precipitation">
            <h2>Precipitation</h2>
            <div class="icon">&#9730;</div>
            <div class="value" id="precipitation">Loading...</div>
        </div>
    </div>

    <script>
        function fetchLatestData() {
            $.getJSON("/latest", function (data) {
                // Actualizar valores
                $("#temperature").text(data.temperature + "°C");
                $("#wind_speed").text(data.wind_speed + " km/h");
                $("#wind_direction").text(data.wind_direction + "°"); // Muestra los grados
                $("#humidity").text(data.humidity + "%");
                $("#precipitation").text(data.precipitation + " mm");
    
                // Cambiar ícono de temperatura
                if (data.temperature <= 0) {
                    $(".temperature .icon").html("&#10052;"); // Icono de nieve
                } else if (data.temperature > 0 && data.temperature <= 20) {
                    $(".temperature .icon").html("&#9925;"); // Icono de nublado/frío
                } else {
                    $(".temperature .icon").html("&#9728;"); // Icono de sol/calor
                }
            });
        }
    
        // Fetch data every 5 seconds
        setInterval(fetchLatestData, 5000);
    
        // Fetch data on page load
        fetchLatestData();
    </script>
    
</body>

</html>
