<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }

    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/static/weather-themed-background.jpg') no-repeat center center fixed;
        background-size: cover;
        z-index: -1;
    }

    .dashboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
    }

    .card {
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        width: calc(100% / 3 - 40px);
        min-width: 150px;
        max-width: 200px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .card h2 {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #00796b;
    }

    .card .icon {
        font-size: 3em;
        margin-bottom: 10px;
        color: #004d40;
    }

    .card .value {
        font-size: 2em;
        color: #004d40;
    }

    .temperature {
        background-color: #ffccbc;
    }

    .humidity {
        background-color: #dcedc8;
    }

    .pressure {
        background-color: #f0f4c3;
    }

    .altitude {
        background-color: #ffe0b2;
    }

    .wind-direction {
        background-color: #b3e5fc;
    }

    .wind-speed {
        background-color: #c5cae9;
    }

    .precipitation {
        background-color: #b2ebf2;
    }

    .soil-humidity {
        background-color: #ffecb3;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 900px) {
        .card {
            width: calc(50% - 40px);
        }
    }

    @media (max-width: 600px) {
        .card {
            width: calc(100% - 40px);
        }
    }

    /* Estilo para el Modal */
    .modal-header {
        background-color: #00796b;
        color: #ffffff;
    }

    .modal-content {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .modal-body ul {
        padding-left: 20px;
    }

    .modal-body ul li {
        margin-bottom: 10px;
        font-size: 1.2em;
        color: #004d40;
    }
</style>

<body>

    <div class="background"></div>

    <div class="dashboard">
        <div class="card temperature" data-variable="temperature">
            <h2>Temperature</h2>
            <div class="icon"><i class="bi bi-thermometer-half"></i></div>
            <div class="value" id="temperature">Loading...</div>
        </div>
        <div class="card humidity" data-variable="humidity">
            <h2>Humidity</h2>
            <div class="icon"><i class="bi bi-droplet-half"></i></div>
            <div class="value" id="humidity">Loading...</div>
        </div>
        <div class="card pressure" data-variable="pressure">
            <h2>Atmospheric Pressure</h2>
            <div class="icon"><i class="bi bi-speedometer2"></i></div>
            <div class="value" id="pressure">Loading...</div>
        </div>
        <div class="card altitude" data-variable="altitude">
            <h2>Altitude</h2>
            <div class="icon"><i class="bi bi-graph-up"></i></div>
            <div class="value" id="altitude">Loading...</div>
        </div>
        <div class="card wind-direction" data-variable="wind_direction">
            <h2>Wind Direction</h2>
            <div class="icon"><i class="bi bi-compass"></i></div>
            <div class="value" id="wind_direction">Loading...</div>
        </div>
        <div class="card wind-speed" data-variable="wind_speed">
            <h2>Wind Speed</h2>
            <div class="icon"><i class="bi bi-wind"></i></div>
            <div class="value" id="wind_speed">Loading...</div>
        </div>
        <div class="card precipitation" data-variable="precipitation">
            <h2>Precipitation</h2>
            <div class="icon"><i class="bi bi-cloud-rain"></i></div>
            <div class="value" id="precipitation">Loading...</div>
        </div>
        <div class="card soil-humidity" data-variable="soil_humidity">
            <h2>Soil Humidity</h2>
            <div class="icon"><i class="bi bi-moisture"></i></div>
            <div class="value" id="soil_humidity">Loading...</div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModalLabel">Historical Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="modalDataList">
                        <!-- Aquí se agregarán los datos históricos -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatNumberWithComma(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function getUnit(variable) {
            switch (variable) {
                case 'temperature':
                    return '°C';
                case 'humidity':
                    return '%';
                case 'pressure':
                    return 'Pa';
                case 'altitude':
                    return 'm';
                case 'wind_direction':
                    return '°';
                case 'wind_speed':
                    return 'kph';
                case 'precipitation':
                    return 'mm';
                case 'soil_humidity':
                    return ''; // No tiene una unidad específica
                default:
                    return '';
            }
        }

        function fetchLast10Data(variable) {
            const unit = getUnit(variable);
            $.getJSON(`/last10/${variable}`, function (data) {
                const modalList = $("#modalDataList");
                modalList.empty();
                data.forEach(([value, timestamp]) => {
                    const formattedDate = dayjs(timestamp).format('MMMM D, YYYY h:mm A'); // Formato bonito de fecha
                    modalList.append(`<li>${value} ${unit} - <small>${formattedDate}</small></li>`);
                });
            });
        }
        function fetchLatestData() {
            $.getJSON("/latest", function (data) {
                console.log(data);  // Verificar lo que devuelve la ruta /latest
                if (data.temperature !== "N/A") {
                    $("#temperature").text(data.temperature + "°C");
                }
                if (data.humidity !== "N/A") {
                    $("#humidity").text(data.humidity + "%");
                }
                if (data.pressure !== "N/A") {
                    $("#pressure").text(formatNumberWithComma(data.pressure) + " Pa");
                }
                if (data.altitude !== "N/A") {
                    $("#altitude").text(data.altitude + " m");
                }
                if (data.wind_direction !== "N/A") {
                    $("#wind_direction").text(data.wind_direction + "°");
                }
                if (data.wind_speed !== "N/A") {
                    $("#wind_speed").text(data.wind_speed + " kph");
                }
                if (data.precipitation !== "N/A") {
                    $("#precipitation").text(data.precipitation + " mm");
                }
                if (data.soil_humidity !== "N/A") {
                    $("#soil_humidity").text(data.soil_humidity);
                }
            });
        }

        $(document).ready(function () {
            $(".card").click(function () {
                const variable = $(this).data("variable");
                fetchLast10Data(variable);
                $("#dataModalLabel").text(`${variable.charAt(0).toUpperCase() + variable.slice(1)} Historical Data`);
                $("#dataModal").modal("show");
            });

            // Fetch data every 5 seconds
            setInterval(fetchLatestData, 5000);

            // Fetch data on page load
            fetchLatestData();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
